# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor2 : pop_mem

#debug
#Conf file: /system/etc/thermal-engine.conf

[SS-GPU]
algo_type ss
sampling 65
sensor tsens_tz_sensor3
device gpu
set_point 75000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 70000
set_point_clr 55000
device_max_limit 800000
time_constant 2

[SS-CPU4-5-6-7]
#algo_type ss
sampling 65
sensor cpu4-5-6-7
device cluster0
set_point 67000
set_point_clr 64000
device_max_limit 800000
time_constant 0

